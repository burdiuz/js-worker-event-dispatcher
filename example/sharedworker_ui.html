<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkerEventDispatcher Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="../bower_components/event-dispatcher/dist/event-dispatcher.js"></script>
  <script type="text/javascript"
          src="../bower_components/messageport-event-dispatcher/dist/messageport-event-dispatcher.js"></script>
  <script type="text/javascript" src="../dist/worker-event-dispatcher.js"></script>
  <script type="text/javascript">
    // SharedWorker UI
    (function() {
      var worker = new SharedWorker('sharedworker.js');
      var dispatcher = WorkerEventDispatcher.create(worker, WorkerEventDispatcher.WorkerType.SHARED_WORKER);

      dispatcher.addEventListener('handshake', function(event) {
        name = event.data.name;
        $('#frameName').html(name);
      });

      dispatcher.addEventListener('dataReceived', function(event) {
        addMessage(event.data.name, event.data.text);
      });

      function addMessage(name, text) {
        $('#messages').prepend('<div class="row"><div class="col-xs-12"><strong>' + name + '</strong>: ' + text.replace('<', '&lt;') + '</div></div>');
      }

      $(document).ready(function() {
        $('.btn-primary').on('click', function(event) {
          dispatcher.dispatchEvent('sendData', {
            name: name,
            text: $('#message').val()
          });
          addMessage(name, $('#message').val());
          $('#message').val('');
        });

        console.log('Started');
        dispatcher.start();
      });
    })();
  </script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <h4>SharedWorker example</h4>
      UI that communicates with other instances via SharedWorker.
    </div>
    <strong id="frameName" class="col-xs-2"></strong>
  </div>
  <div class="row">
    <div class="col-xs-2 form-group">
      <label for="message">Message:</label>
    </div>
    <div class="col-xs-8 form-group">
      <input type="text" class="form-control" id="message">
    </div>
    <div class="col-xs-2 form-group">
      <input type="button" value="Send Event" class="btn btn-primary"></input>
    </div>
  </div>
  <div id="messages">
  </div>
</div>
</body>
</html>
