<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EventDispatcher Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../dist/event-dispatcher.js"></script>
  <script type="text/javascript">
    var controller = {
      start: function() {
        if(this.intervalId){
          this.stop();
        }
        this.intervalId = setInterval(function(){
          controller.tick();
        }, 250);
      },
      tick: function() {
        this.dispatchEvent('time', Date.now());
      },
      stop: function() {
        clearInterval(this.intervalId);
        $('.time').val('');
      }
    };
    EventDispatcher.apply(controller);

    $(document).ready(function() {
      $('.btn-primary').on('click', function(event){
        controller.start();
        event.preventDefault();
      });
      $('.btn-default').on('click', function(event){
        controller.stop();
        event.preventDefault();
      });

      controller.addEventListener('time', function(event){
        $('.time').val(event.data);
      });
    });
  </script>
</head>
<body>
<form>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h4>EventDispatcher Example</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 form-group">
        <label for="time">Time:</label>
        <input type="text" class="time form-control" id="time" readonly>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6 form-group">
        <button class="btn btn-primary">Start</button>
        <button class="btn btn-default">Stop</button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
