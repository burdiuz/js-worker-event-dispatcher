<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkerEventDispatcher Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style type="text/css">
    iframe{
      height: 600px;
    }
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
          integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="../dist/worker-dispatcher.direct.js"></script>
  <script type="text/javascript">

    class Controller extends WorkerDispatcher.EventDispatcher {
      constructor(workerDispatcher){
        super();
        this.workerDispatcher = workerDispatcher;
      }

      start() {
        if (this.intervalId) {
          this.stop();
        }
        this.intervalId = setInterval(() => this.workerDispatcher.dispatchEvent('time:request'), 250);
      }

      stop() {
        clearInterval(this.intervalId);
        this.intervalId = 0;
        $('.time').val('');
      }
    }

    // DedicatedWorker UI
    (() => {
      // Are equivalents:
      //var workerApi = new WorkerEventDispatcher('webworker.js');
      const workerApi = new WorkerDispatcher(new Worker('webworker.js'));
      //var workerApi = new WorkerEventDispatcher.create('webworker.js', WorkerEventDispatcher.WorkerType.DEDICATED_WORKER);
      // Event type string may be of any format, WorkerEventDispatcher does not depend on it.
      // I've used "namespace:local" string
      workerApi.addEventListener('time:response', (event) => {
        if (controller.intervalId) {
          $('.time').val(event.data);
        }
      });

      const controller = new Controller(workerApi);

      $(document).ready(() => {
        $('.start').on('click', () => {
          controller.start();
        });
        $('.stop').on('click', () => {
          controller.stop();
        });
      });
    })();
  </script>
  <script type="text/javascript">
    // SharedWorker UI
    (() => {
      $(document).ready(() => {
        $('.create-shared').on('click', () => window.open('sharedworker_ui.html', '_blank'));
      });
    })();
  </script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4>Dedicated Worker Example</h4>
      Timestamp values are returned from worker after request.
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4 form-group">
      <label for="time">Time:</label>
      <input type="text" class="time form-control" id="time" readonly>
    </div>
  </div>
  <div class="row" style="margin-bottom: 100px;">
    <div class="col-xs-4form-group">
      <button class="btn btn-primary start">Start</button>
      <button class="btn btn-default stop">Stop</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Shared Worker Example</h4>
      Create some windows and they will communicate between each other via shared worker.
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 form-group">
      You can open more 'chat' tabs and they will keep connection. <button class="btn btn-primary create-shared">Create page with SharedWorker</button>
    </div>
  </div>
  <div class="row">
    <iframe class="col-xs-6" src="sharedworker_ui.html">
    </iframe>
    <iframe class="col-xs-6" src="sharedworker_ui.html">
    </iframe>
  </div>
</div>
</body>
</html>
